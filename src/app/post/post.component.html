<div>
    <h3>{{post.miPiace}}</h3>
    <h3>{{post.autore}}</h3>
    <h3>{{post.descrizione}}</h3>
    
    <button (click)="mostra()">Commenti</button>
    <button (click)="like()">Like</button>

    <ng-container *ngIf="show">
        <h3>Aggiungi Commento</h3>
        <p>Autore del commento</p>
        <input type="text" name="scrittore" #newscrittore>
        <p>Commento</p>
        <input type="text" name="desc" #newcommento>
        <button (click)="aggiungiCommento(newscrittore,newcommento)">Aggiungi commento</button>
        <app-commenti *ngFor="let com of this.post.commenti" [commenti] = 'com'></app-commenti>
    </ng-container>
</div>
